<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="lib/jquery-3.3.1.min.js" defer></script>
    <script src="lib/knockout-3.4.2.js" defer></script>
    <!-- import the lib's stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- import the webpage's javascript file -->
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <h1>Hi there!</h1>


    <p>
        Select Warband:
        <select data-bind="options: warbands,
                             optionsText: 'name',
                             value: selectedWarband,
                             optionsCaption: 'Choose...'"></select>
    </p>


    <table>
        <thead>
            <tr>
                <th>Fighter</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: computedFighters">
            <tr>
                <td>
                    <div data-bind="text: name, event : {mouseover : $root.selectFighter($data)}" class="cardbox"></div>
                </td>
            </tr>
        </tbody>
    </table>



    <!-- <div data-bind="visible: selectedWarband"> 
  You have chosen a warband with <span data-bind="text: selectedWarband() ? selectedWarband().num_fighters : 'unknown'"></span> fighters.
</div>
<div data-bind="visible: selectedFighter">
  You have selected <span data-bind="text: selectedFighter() ? selectedFighter().name : 'unknown'"></span>.
</div> -->

    <table>
        <thead>
            <tr>
                <th>Fighter</th>
                <th>Inspired</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div data-bind="text: selectedFighter().name"></div>
                </td>
                <td>
                    <div data-bind="text: selectedFighter().inspiredVersion.name"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <b>M: </b><span data-bind="text:  selectedFighter().movement"> </span>
                    <b>D: </b><span data-bind="text : selectedFighter().defence.value + '/' + selectedFighter().defence.char">
                    </span>
                    <b>W: </b><span data-bind="text : selectedFighter().wounds"> </span>
                </td>
                <td>
                    <b>M: </b><span data-bind="text:  selectedFighter().inspiredVersion.movement"> </span>
                    <b>D: </b><span data-bind="text : selectedFighter().inspiredVersion.defence.value + '/' + selectedFighter().inspiredVersion.defence.char">
                    </span>
                    <b>W: </b><span data-bind="text : selectedFighter().inspiredVersion.wounds"> </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span data-bind="text:  selectedFighter().text"> </span>
                </td>
                <td>
                    <span data-bind="text:  selectedFighter().inspiredVersion.text"> </span>
                </td>
            </tr>

            <tr>
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: selectedAttack">
                            <tr>
                                <td>
                                    <div data-bind="text: name"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: selectedInspiredAttack">
                            <tr>
                                <td>
                                    <div data-bind="text: name"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
