<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="lib/jquery-3.3.1.min.js" defer></script>
    <script src="lib/knockout-3.4.2.js" defer></script>
    <!-- import the lib's stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="scripts/script.js" defer></script>
  </head>  
  <body>
    <h1>Hi there!</h1>

<table>
    <thead><tr>
        <th>Fighter</th>
    </tr></thead>
    <tbody data-bind="foreach: computedFighters">
        <tr>
            <td data-bind="text: name"></td>
        </tr>    
    </tbody>
</table>

<!-- <button data-bind="click: addSeat, enable: seats().length < 5">Reserve another seat</button> -->



<p>
  Select Warband:
  <select data-bind="options: warbands,
                       optionsText: 'name',
                       value: selectedWarband,
                       optionsCaption: 'Choose...'"></select>
</p>
<div data-bind="visible: selectedWarband"> <!-- Appears when you select something -->
  You have chosen a warband with
  <span data-bind="text: selectedWarband() ? selectedWarband().num_fighters : 'unknown'"></span>
  fighters.
</div>

    Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
</h3> -->


  </body>
</html>
