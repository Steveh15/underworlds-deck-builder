<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="lib/jquery-3.3.1.min.js" defer></script>
    <script src="lib/knockout-3.4.2.js" defer></script>
    <!-- import the lib's stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- import the webpage's javascript file -->
    <script src="build/coffee-compiled.js" defer></script>
    <script src="src/script.js" defer></script>
</head>

<body class="app-body">

    <div class="wrapper">
        <div class="navbar">
            Select Warband:
            <select data-bind="options: warbands,
                             optionsText: 'name',
                             value: selectedWarband"></select>

            <button type="
                    button" data-bind="click: loggedIn() ? logOut : logIn, text : loggedIn() ? 'Log Out' : 'Log In'"></button>
        </div>
        <div class="deck-manager">
            <strong data-bind='text : selectedWarband().name'></strong>
            <span> : </span>
            <input type="text" name="warbandName" value="Warband name">
            <span> : </span>
            <select>
                <option value="competitive">Competitive</option>
                <option value="free">Free</option>
            </select>

            <div>
                <button type="button" data-bind="visible : loggedIn">Save</button>
                <button type="button" data-bind="visible : loggedIn">Save as</button>
                <button type="button" data-bind="visible : loggedIn">Delete</button>
                <button type="button" data-bind="visible : loggedIn">Load Warband</button>
                <button type="button">New Warband</button>
                <button type="button" data-bind="click: cardViewButton">Card View</button>
                <button type="button" data-bind="click: deckViewButton">Deck View</button>
            </div>

            <div>
                <button data-bind="click: ViewWarband, text : showWarbandBrowser() ? 'Hide Warband View' : 'Show Warband View'"></button>
            </div>


        </div>

        <div class="warband-browser" data-bind="visible: showWarbandBrowser, if: showWarbandBrowser">
            <table>
                <thead>
                    <tr>
                        <th>Fighter</th>
                    </tr>
                </thead>
                <tbody data-bind="
                foreach: computedFighters">
                    <tr>
                        <td>
                            <div data-bind="event : {mouseover : $root.selectFighter($data)}" class="cardbox">
                                <strong data-bind="text: $data.captain ? 'Cap: ' : ''"></strong>
                                <strong data-bind="text: $data.name"></strong>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>


            <table data-bind="visible : selectedWarband" class="fightertable">

                <thead>
                    <tr>
                        <th>Fighter</th>
                        <th>Inspired</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>
                            <div data-bind="text: selectedFighter().name"></div>
                        </td>
                        <td>
                            <div data-bind="text: selectedFighter().inspiredVersion.name"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div data-bind="if: selectedFighter().magic">
                                <strong>Magic: </strong><span data-bind="text:  selectedFighter().magic"></span>
                            </div>
                            <b>M: </b><span data-bind="text:  selectedFighter().movement"> </span>
                            <b>D: </b><span data-bind="text : selectedFighter().defence.value + '/' + selectedFighter().defence.char"></span>
                            <b>W: </b><span data-bind="text : selectedFighter().wounds"> </span>
                        </td>
                        <td>
                            <div data-bind="if: selectedFighter().inspiredVersion.magic">
                                <strong>Magic: </strong><span data-bind="text:  selectedFighter().inspiredVersion.magic"></span>
                            </div>
                            <b>M: </b><span data-bind="text:  selectedFighter().inspiredVersion.movement"> </span>
                            <b>D: </b><span data-bind="text : selectedFighter().inspiredVersion.defence.value + '/' + selectedFighter().inspiredVersion.defence.char"></span>
                            <b>W: </b><span data-bind="text : selectedFighter().inspiredVersion.wounds"> </span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <table class="attacktable">
                                <tbody data-bind="foreach: selectedFighter().attacks">
                                    <tr>
                                        <td>
                                            <div data-bind="text: name"></div>
                                            <b>R: </b><span data-bind="text : range"> </span>
                                            <b>A: </b><span data-bind="text : value + '/' + char"></span>
                                            <b>DMG: </b><span data-bind="text : dmg"> </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>
                            <table class="attacktable">
                                <tbody data-bind="foreach:  selectedFighter().inspiredVersion.attacks">
                                    <tr>
                                        <td>
                                            <div data-bind="text: name"></div>
                                            <b>R: </b><span data-bind="text : range"> </span>
                                            <b>A: </b><span data-bind="text : value + '/' + char"></span>
                                            <b>DMG: </b><span data-bind="text : dmg"> </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="attacktable" data-bind="if: selectedFighter().magic, visible: selectedFighter().magic">
                                <tbody data-bind="foreach: selectedFighter().spells">
                                    <tr>
                                        <td>
                                            <div data-bind="text: name"></div>
                                            <b>R: </b><span data-bind="text : range"> </span>
                                            <b>DMG: </b><span data-bind="text : dmg"> </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>
                            <table class="attacktable" data-bind="if: selectedFighter().inspiredVersion.magic, visible: selectedFighter().inspiredVersion.magic">
                                <tbody data-bind="foreach: selectedFighter().inspiredVersion.spells">
                                    <tr>
                                        <td>
                                            <div data-bind="text: name"></div>
                                            <b>R: </b><span data-bind="text : range"> </span>
                                            <b>DMG: </b><span data-bind="text : dmg"> </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span data-bind="html:  selectedFighter().text"> </span>
                        </td>
                        <td>
                            <span data-bind="html:  selectedFighter().inspiredVersion.text"> </span>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="card-browser" data-bind="visible: showCardView">
            Card View
        </div>

        <div class="card-browser" data-bind="visible: showDeckView">
            Deck View
        </div>

    </div>


    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>


</body>


</html>
